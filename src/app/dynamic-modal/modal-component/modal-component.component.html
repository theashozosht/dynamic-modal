<div
  class="modal-dialog is-active"
  [class]="modalSchema.class"
  [style.--max-w]="modalSchema.maxWidth + 'px'"
  (click)="onOverlayClicked($event)"
>
  <div class="modal-dialog__content" #modal>
    <div class="modal-dialog__content__body">
      <img [src]="modalSchema.icon" alt="" loading="eager" />
      <div class="modal-dialog__content__body__title">
        {{ modalSchema.title }}
      </div>
      <div class="modal-dialog__content__body__description">
        {{ modalSchema.content }}
      </div>
      <div
        class="modal-dialog__content__body_button-box"
        *ngIf="modalSchema.button.length > 0"
      >
        <button
          class="btn"
          *ngFor="let item of modalSchema.button; let i = index"
          [class]="item.class"
          (click)="handleButtonClick(item)"
        >
          {{ item.name }}
        </button>
      </div>
    </div>
  </div>
</div>
